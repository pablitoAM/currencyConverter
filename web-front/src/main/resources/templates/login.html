<th:block th:fragment="login">

	<!-- Content -->
	<div class="col-lg-12 main">
		<div class="well">
			<form th:action="@{/login}" method="post">
				<div class="form-group">
					<input type="text" class="form-control max-width-100 required"
						placeholder="Username" name="f_un" />
				</div>
				<div class="form-group">
					<input type="password" class="form-control max-width-100 required"
						placeholder="Password" name="f_pw" />
				</div>
				<button type="submit" class="btn btn-primary btn-lg btn-block">Sign
					in</button>
			</form>
		</div>

	</div>

	<!-- ./Container -->

	<script type="text/javascript" th:inline="javascript">
		//<![CDATA[
			var user = [[${session.user}]];
			if(user != undefined){
				console.log(user);
			} else {
				console.log('User empty');
			}
		//]]>
	</script>
</th:block>
