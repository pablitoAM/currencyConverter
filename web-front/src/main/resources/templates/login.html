<th:block th:fragment="login">

	<!-- Content -->
	<div class="col-lg-12" data-name="login">
		<div class="well">
			<form th:action="@{/login}" method="post">
				<div class="form-group">
					<input type="text" class="form-control max-width-100 required"
						placeholder="Username" name="f_un" />
				</div>
				<div class="form-group">
					<input type="password" class="form-control max-width-100 required"
						placeholder="Password" name="f_pw" />
				</div>
				<button type="submit" class="btn btn-primary btn-lg btn-block">Sign
					in</button>
			</form>
		</div>	
		<span>Dont you have an account yet? <button class="btn btn-link" data-action="show-register">Sign Up</button></span>
	</div>	

	<!-- ./Container -->

	<script type="text/javascript" th:inline="javascript">
		//<![CDATA[	
		   var logAnchor;
		   $(document).ready(function(){
			   
			   logAnchor = $('div[data-name="login"]');
			   
			   logAnchor.find('button[data-action="register"]').on('click',function(e) {
					var $btn = $(this);
				    if(!validate()){
				      e.preventDefault(); //prevent the default action
				    }
			   });
		   });
		           

		function validate() {
			var hasErrors = false;
			logAnchor.find('div[data-name="register-form"]').find(':input').each(
					function(idx, obj) {
						if (!$(obj).val()) {
							$(obj).closest('.form-group').addClass('has-error')
									.removeClass('has-success');
							hasErrors = true;
						} else {
							$(obj).closest('.form-group').addClass(
									'has-success').removeClass('has-error');
						}
					});
			var select = logAnchor.find('select[name="country"]');
			if (!select.val()) {
				select.closest('.form-group').addClass('has-error')
						.removeClass('has-success');
				hasErrors = true;
			} else {
				select.closest('.form-group').addClass('has-success')
						.removeClass('has-error');
			}
			return !hasErrors;
		}
		//]]>
	</script>
</th:block>
