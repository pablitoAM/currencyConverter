<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Currency Converter - Pablo Avila Mesa</title>

<!-- Bootstrap -->
<link rel="stylesheet"
	href="webjars/bootstrap/3.2.0/css/bootstrap.min.css" type="text/css" />
<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.0/css/bootstrap-datepicker3.min.css"
	type="text/css" />


<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

<script src="webjars/jquery/1.12.3/jquery.min.js"></script>
<script src="webjars/bootstrap/3.2.0/js/bootstrap.min.js"></script>


<body>

	<!-- Nav -->
	<nav th:replace="nav :: nav"></nav>
	<!-- ./Nav -->

	<!-- Container -->
	<div class="container">

		<div class="row">
			<div class="col-lg-12 page-header">
				<h1>
					Currency Converter <small>Pablo Avila Mesa</small>
				</h1>
			</div>

			<div class="alert alert-danger" th:classappend="${error} ?: hidden"
				th:text="${error}" data-name="notifications"></div>

			<div class="row">
				<div class="col-md-6">
					<div
						th:replace="query-component :: main(${providers}, ${currencies})"></div>
				</div>
				<div class="col-md-6">
					<div th:replace="history-component :: main"></div>
				</div>
			</div>
		</div>
	</div>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.0/js/bootstrap-datepicker.min.js"></script>
	<script type="text/javascript" th:inline="javascript">
		//<![CDATA[				
		$(document).ready(function() {

		});
		//]]>
	</script>
</body>

</html>
